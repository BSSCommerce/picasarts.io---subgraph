type Account @entity {
  id: ID!
  signerId: String!
  log: [Log!]!
}

type Log @entity {
  id: ID!
  standard: String!
  version: String!
  event: String!
  adminId: String
  adminSet: BigInt
  accountId: String
  did: String
  registered: BigInt
  owner: String
}

type Activity @entity {
  id: ID!
  type: String
  token_id: String!
  from: String
  to: String
  price: BigInt
  blockTime: BigInt
}